<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<div class="wrap">
  <div class="align-box">
    <section class="clock-area">
      ‚è∞<span class="clock"></span>
    </section>
    <section class="weather-area">
      <span class="geo"></span>
      <span class="temp"></span>
      <span class="weather"></span>
    </section>
    <section class="login-area">
      <h1 class="greeting is-hide"></h1>
      <form class="form is-hide">
        <span class="input-box">
          <input type="text" class="input" placeholder="Please write your name" required maxlength="15">
        </span>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </section>
    <section class="todo-area">
      <h2 class="title">To Do List</h2>
      <form class="form">
        <input type="text" class="input" placeholder="Write a To Do and Press Enter" required>
      </form>
      <ul class="list-todo"></ul>
    </section>
  </div>
</div>

<!-- Script -->
<script src="./js/weather.js"></script>
<script src="./js/greetings.js"></script>

<script src="./js/todo.js"></script>
<script src="./js/background.js"></script>
</body>
</html>
